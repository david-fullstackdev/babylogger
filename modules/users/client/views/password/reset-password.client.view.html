<section ng-cloak layout="column" layout-padding>
  <h3>Reset your password</h3>
  <form name="vm.resetPasswordForm" ng-submit="vm.resetUserPassword(vm.resetPasswordForm.$valid)" ng-cloak layout="column" layout-padding novalidate autocomplete="off">
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>New Password</md-select-label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" password-validator required>
        <div ng-messages="vm.resetPasswordForm.newPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Enter a new password.</p>
          <div ng-repeat="passwordError in passwordErrors">
            <p class="help-block error-text" ng-show="vm.resetPasswordForm.newPassword.$error.requirements">{{passwordError}}</p>
          </div>
        </div>
      </md-input-container>
    </div>
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>Verify Password</md-select-label>
        <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword" required>
        <div ng-messages="vm.resetPasswordForm.verifyPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Enter the password again to verify.</p>
          <p class="help-block error-text" ng-show="vm.resetPasswordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
        </div>
      </md-input-container>
    </div>
    <div class="text-center form-group">
      <md-button type="submit" class="md-raised md-primary">Update Password</md-button>
    </div>
  </form>
</section>
