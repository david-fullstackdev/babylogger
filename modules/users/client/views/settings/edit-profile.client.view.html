<section ng-cloak layout="column" layout-padding>
  <form ng-cloak layout="column" layout-padding name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" novalidate autocomplete="off">
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>First Name</md-select-label>
        <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" required autofocus>
        <div ng-messages="vm.userForm.firstName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">First name is required.</p>
        </div>
      </md-input-container>
    </div>
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>First Name</md-select-label>
        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" required>
        <div ng-messages="vm.userForm.lastName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Last name is required.</p>
        </div>
      </md-input-container>
    </div>
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>Email</md-select-label>
        <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" lowercase required>
        <div ng-messages="vm.userForm.email.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Email address is required.</p>
          <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
        </div>
      </md-input-container>
    </div>
    <div class="form-group" show-errors>
      <md-input-container class="md-block">
        <md-select-label>Username</md-select-label>
        <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" lowercase required>
        <div ng-messages="vm.userForm.username.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Username is required.</p>
        </div>
      </md-input-container>
    </div>
    <div class="text-center form-group">
      <md-button type="submit" class="md-raised md-primary">Save Profile</md-button>
    </div>
  </form>
</section>
